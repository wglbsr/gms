#************************容器配置************************
#生产环境为10130
server.port=10130
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
#禁止thymeleaf缓存（建议：开发环境设置为false，生产环境设置为true）
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true
spring.jpa.show-sql=false
#记录sql
#logging.level.com.dyny.gms.db.dao=DEBUG
#*********
#************************数据库配置************************
#####mysql
spring.datasource.url=jdbc:sqlserver://192.168.1.6:1433;DatabaseName=dyny
spring.datasource.username=sa
spring.datasource.password=dyny0763
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#单次执行最大的sql语句数
database.sql.max=50
#*********
#************************分页插件配置************************
pagehelper.helperDialect=sqlserver
pagehelper.reasonable=false
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
